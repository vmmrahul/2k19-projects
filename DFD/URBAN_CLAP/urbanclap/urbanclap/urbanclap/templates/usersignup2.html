<!DOCTYPE html>
<html lang="en">
<head>
    {% load static  %}
    <meta charset="UTF-8">
    <title>User Signup2</title>
    <script src="{% static 'myjs/usersignup.js' %}"></script>
    {% include 'jsfiles.html' %}

</head>

<body>
{% include "indexheader.html" %}
{% include "navbarUser.html" %}
<div class="container" style="margin-top: 120px">
{#    <div class="jumbotron">#}
        <div class="text-center"><h1>User Signup</h1></div>
{#    </div>#}
</div>


<div class="container">
    <form id="form1" action="insertuser" >
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input name="mobile" id="mobile" readonly value="{{ request.session.mobile }}"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" id="email" data-rule-required="true"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea name="address" id="address" data-rule-required="true" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city" id="city" data-rule-required="true"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label>Photo</label>
                    <input type="file" id="photo" name="photo" class="form-control">
                </div>
                <div class="form-group">
                    <input type="button" onclick="usersignup()" style="text-align: center" value="Sign Up" class="btn btn-info">
                </div>

            </div>
        </div>
    </form>
</div>
</body>
</html>
