<!DOCTYPE html>
<html lang="en">
<head>
    {% load static  %}
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    {% include "jsfiles.html" %}
    <script>

        $(document).ready(function () {
            $("#form1").validate();
        })
    </script>
</head>
<body>
{% include 'navbarAdmin.html' %}

<div class="container" >
{#{% include "adminheader.html" %}#}
    {% include 'indexheader.html' %}

    <form action="insertcategory" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="catname"> Category name</label>
            <input type="text" data-rule-required="true" id="catname" class="form-control" name="catname">

        </div>

        <div class="form-group">
            <label for="description"> Description</label>
            <input type="text" data-rule-required="true" id="description" class="form-control" name="description">
        </div>
        <div class="form-group">
            <label for="photo">Category Photo</label>
            <input type="file" data-rule-required="true" id="photo" name="photo" class="form-control">
        </div>


        <div class="form-group">
            <input type="submit" class="btn btn-success" value="submit">
        </div>
    </form>
</div>


</body>
</html>
