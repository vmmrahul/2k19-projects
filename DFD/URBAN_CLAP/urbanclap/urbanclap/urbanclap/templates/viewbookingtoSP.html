<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Bookings to Service Provider</title>
    {% include "headerfiles.html" %}
    {% include 'indexheader.html' %}

</head>
<body>
{% include 'navbarSP.html' %}

<div class="container" style="margin-top: 150px">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="bg-light">
            <tr>
                <th>Booking ID</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Status</th>
                <th >Action</th>
            </tr>
            </thead>
            <tbody id="viewbooking">
            {% for foo in msg %}
                <tr>
                    <td>{{ foo.bid }}</td>
                    <td>{{ foo.email }}</td>
                    <td>{{ foo.mobile }}</td>
                    <td>{{ foo.status }}</td>
                    <td><a href="viewbookingdetails?bid={{ foo.bid }}&status={{ foo.status }}" type="button" class="btn btn-success">View Details</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
</div>


</body>
</html>
