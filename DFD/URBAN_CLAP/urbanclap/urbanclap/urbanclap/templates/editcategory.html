<!DOCTYPE html>
<html lang="en">
<head>
    {% load static  %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static "css/bootstrap.css " %} " rel="stylesheet">
</head>
<body>

<div class="container">
    {% include "adminheader.html" %}
    <form action="savecat" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="catname"> Category name</label>
            <input type="text" id="catname" readonly value="{{ ar.catname }}" required class="form-control" name="catname">

        </div>

        <div class="form-group">
           <label for="description">New Description</label>
            <input type="text" id="description" value="{{ ar.description }}" required class="form-control" name="description">

        </div>

        <div class="form-group">
            <label for="photo"> Category Photo</label>
            <img src="{% static "media/" %}{{ ar.photo }}" style="max-width: 150px ;max-height: 150px" alt="" name="imgtag" >
            <input type="file" name="photo">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Submit">
        </div>
    </form>


</div>

</body>
</html>
