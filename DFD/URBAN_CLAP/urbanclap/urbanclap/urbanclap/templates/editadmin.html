<!DOCTYPE html>
<html lang="en">
<head>
    {% load static  %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static "css/bootstrap.css " %} " rel="stylesheet">
</head>
<body>

<div class="container">

    <form action="saveadmin" method="post">
    {% csrf_token %}
        <div class="form-group">
            Email:
            <input type="text" readonly value="{{ ar.email }}" required class="form-control" name="email">

        </div>

        <div class="form-group">
            Enter New Password:
            <input type="text" value="{{ ar.password }}" required class="form-control" name="password">

        </div>

        <div class="form-group">
            Enter New Mobile Number:
            <input type="text" value="{{ ar.mobile }}" required class="form-control" name="mobile">

        </div>

        <div class="form-group">
            Enter New Type:
            <select required name="type" class="form-control">
                {% if ar.type == "Admin" %}

                    <option selected>Admin</option>

                    <option>Sub-Admin</option>
                {% else %}
                    <option>Admin</option>

                    <option selected>Sub-Admin</option>

                {% endif %}
            </select>


        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Submit">
        </div>
    </form>


</div>

</body>
</html>
