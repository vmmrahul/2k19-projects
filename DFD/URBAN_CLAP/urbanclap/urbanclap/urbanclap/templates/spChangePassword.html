<!DOCTYPE html>
<html lang="en">
<head>
    {% load static  %}
    <meta charset="UTF-8">
    <title>Service Provider Change Password</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
     {% include "jsfiles.html" %}
    <script>

        $(document).ready(function ()
        {$("#form1").validate();
        })
    </script>
 {% include "indexheader.html" %}
</head>
<body>
{% include 'navbarSP.html' %}
    <div class="container" style="margin-top: 130px">

        <h1> Change Password</h1>
        <form action="spChangePassword" id="form1" method="post">
        {% csrf_token %}
        <div class="form-group">
             Old Password:
            <input type="password" data-rule-required="true" class="form-control" id="oldpassword" name="oldpassword">
        </div>
        <div class="form-group">
            New Password:
            <input type="password" data-rule-required="true" class="form-control" id="newpassword" name="newpassword">
        </div>
        <div class="form-group">
            Confirm Password:
            <input type="password" data-rule-required="true" data-rule-equalto="#newpassword" class="form-control" name="confirmpassword">
        </div>
        <div class="form-group">
        <input type="submit" value="Change" class="btn btn-success">
        </div>
        </form>
        {{ ar.message }}
    </div>

</body>
</html>
