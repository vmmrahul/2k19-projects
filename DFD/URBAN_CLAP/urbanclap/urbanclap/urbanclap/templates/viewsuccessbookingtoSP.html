<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Success Booking To SP</title>
    {% include "headerfiles.html" %}
    {% include 'indexheader.html' %}
</head>
<body>
{% include 'navbarSP.html' %}
<div class="container" style="margin-top: 150px">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="bg-light">
            <tr>
                <th>Booking Id</th>
                <th>User Email</th>
                <th>ServiceProvider Email</th>
                <th>User Mobile</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="viewbooking">
            {% for foo in msg %}
                <tr>
                <td>{{ foo.bid }}</td>
                <td>{{ foo.email }}</td>
                <td>{{ foo.spemail }}</td>
                <td>{{ foo.mobile }}</td>
                <td>{{ foo.status }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
