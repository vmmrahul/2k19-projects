<!DOCTYPE html>
<html lang="en">
<head>
    {% load static  %}
    <meta charset="UTF-8">
    <title>Admin Change Password</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
     {% include "jsfiles.html" %}
    <script>

        $(document).ready(function ()
        {$("#form1").validate();
        })
    </script>

</head>
<body>
{% include 'navbarAdmin.html' %}
    <div class="container" style="margin-top: 150px">
        {% include "indexheader.html" %}
        <h1 style="text-align: center"> Change Password</h1>
        <form action="adminchangepassword" id="form1" method="post">
        {% csrf_token %}
        <div class="form-group">
             Old Password:
            <input type="password" data-rule-required="true" class="form-control" name="oldpassword">
        </div>
        <div class="form-group">
            New Password:
            <input type="password" data-rule-required="true" class="form-control" id="newpassword" name="newpassword">
        </div>
        <div class="form-group">
            Confirm Password:
            <input type="password" data-rule-required="true" data-rule-equalto="#newpassword" class="form-control" name="confirmpassword">
        </div>
        <div class="form-group">
        <input type="submit" value="Change" class="btn btn-success">
        </div>
        </form>
        {{ ar.message }}
    </div>

</body>
</html>
