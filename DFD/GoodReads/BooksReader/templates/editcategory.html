<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include "navigationbar.html" %}
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <form action="savecategory" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Enter category name</label>
            <input readonly type="text" value="{{ ar.catname }}" class="form-control" name="catname">
        </div>
              <div class="form-group">
            <label for="">Enter description</label>
            <input type="text" value="{{ ar.description }}" class="form-control" name="description">

        </div>
         <div class="form-group">
             <label for="">Enter photo</label>
             <img src="{% static "media/" %}{{ ar.catphoto }}" alt="">
            <input type="file" name="photo" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="submit">
        </div>
         </form>


</body>
</html>
