<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <style>
        .ourservices {
            background: linear-gradient(rgba(0, 0, 0, .7), rgba(0, 0, 0, .8)), url("{% static 'images/header-bg.jpeg' %}") fixed center no-repeat;
        }
    </style>
    {% include 'indexheaderfile.html' %}
</head>
<body>
{% if not request.session.Email %}
    {% include 'indexnavigation.html' %}
{% elif request.session.Email %}
    {% include 'indexnavigationlogin.html' %}
{% endif %}
<br>
<br>
<br>
<br>
<section class="ourservices">
    {#{{ data }}#}
    <div class="container p-5" >
        <div class="form-group text-center">
            <h1 class="text-white comman-title">{{ data.2 }}</h1>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-8 offset-2">
                    <object data="{% static 'media/' %}{{ data.4 }}" type="application/pdf" width="100%"
                            height="600px">
                        <p>Alternative text - include a link <a href="myfile.pdf">to the PDF!</a></p>
                    </object>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <a href="viewebooks" class="btn btn-warning">Show My E-Books</a>
        </div>
    </div>
</section>
{% include 'footer.html' %}
</body>
</html>
