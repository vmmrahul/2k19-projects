<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include "navigationbar.html" %}
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    {#    <style>#}
    {#        #canvas {#}
    {#            background: black;#}
    {#            vertical-align: middle;#}
    {#        }#}
    {#    </style>#}
    <style>
        #snow-fall {
            width: 100%;
            height: 100vh;
            background: url("{% static 'wintercover.jpg' %}");
            overflow: hidden;
            background-size: cover;
        }

        input[type='text'], input[type='text']:hover, input[type='text']:active, input[type='text']:focus {
            outline: none;
            border: none;
            border-bottom: 2px solid red;
            background-color: transparent;
            overflow: hidden;
            color: whitesmoke;
            text-decoration: none;
            font-weight: bold;
            box-shadow: none;
        }

        #textjam:hover {
            transition: 2.0s ease-in-out;
            color: blue;
            box-shadow: 2px 5px 7px white;
            background-color: wheat;
            opacity: 0.7;
            border-radius: 50px;
            cursor: not-allowed;
            transform: translate(0%, -20%);
        }

        img:hover {
            transition: 2.0s ease-in-out;
            transform: translate3d(15%,-20%,0.8px);
            {#transform: scale3d(1,1,1) rotate(10deg) translate3d(10%,-20%,0.8px);#}
            color: blue;
            box-shadow: 2px 5px 7px white;
            border-radius: 50px;
            cursor: not-allowed;

        }
    </style>

</head>
<body id="snow-fall">
<script src="{% static 'particles.js' %}"></script>
<script src="{% static 'app.js' %}"></script>
{#    <div>#}

{#    <canvas id="canvas">#}
{#        <script src="{% static 'custome.js' %}"></script>#}
<div class="container"
     style="z-index: 9997;top: 5%;left:5%;position:fixed;background-color: rgba(0,0,0,0.5);padding: 3%;border-radius: 15px;color: white;font-weight: bold;bottom: 5%">
    <form action="insertbook" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="text-uppercase text-center display-4" id="textjam" style="text-shadow: 2px 5px 7px red">Books Sweet
            Lover
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="Category">Category</label>
                    <select name="catname" class="badge-pill w-50 form-control">
                        {% for foo in ar %}
                            <option value="{{ foo }}">{{ foo }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <div class="custom-file w-50">
                        <label for="" id="labelimgname" class="custom-file-label"></label>
                        <input type="file" name="photo" onchange="readURL(this)" id="file"
                               class="custom-file-input" accept=".jpg;.jpeg;.png"></div>
                    <span class="m-2"><img src="https://noink.abs-cbn.com/no-profile-pic.png" alt="no image" id="img"
                                           class="img-fluid img-thumbnail"
                                           style="box-sizing: border-box;box-shadow: 10px 10px 30px #ffffff;border: 3px solid white;width: 200px;height: 200px">
                    </span>
                    <script>
                        var file = document.getElementById("file");
                        var img = document.getElementById("img");
                        var labelimgname = document.getElementById("labelimgname");

                        function readURL(input) {
                            var reader = new FileReader();
                            reader.onload = function (e) {
                                img.src = e.target.result;
                                labelimgname.innerHTML = input.files[0].name;
                            };
                            reader.readAsDataURL(input.files[0]);
                        }
                    </script>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                    <span class="form-text mt-4 bg-info text-center text-uppercase rounded-top rounded-bottom"><label
                            for="BookTitle">Enter Title </label></span></div>
                    <span class="col-sm-8"><div class="form-group p-2 mt-3"><input type="text" class="w-100" autofocus
                                                                                   id="title" name="title"></div>
                </span>
                </div>
            </div>
            <div class="col-sm-6" style="border-left: 2px solid green">
                <div class="row">
                    <div class="col-sm-4">
                        <span class="form-text mt-4 bg-info text-center text-uppercase rounded-top rounded-bottom"><label
                                for="BookDescription">Enter Description </label></span>
                        <span class="form-text mt-4 bg-info text-center text-uppercase rounded-top rounded-bottom"><label
                                for="BookPrice"> enter price </label></span>
                        <span class="form-text mt-4 bg-info text-center text-uppercase rounded-top rounded-bottom"><label
                                for="BookEdition"> enter edition </label></span>
                        <span class="form-text mt-4 bg-info text-center text-uppercase rounded-top rounded-bottom"><label
                                for="BookAuthor"> enter author </label></span>
                        <span class="form-text mt-4 bg-info text-center text-uppercase rounded-top rounded-bottom"><label
                                for="BookGenre"> enter genre </label></span>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group p-2 mt-3"><input type="text" class="w-100" id="description"
                                                                name="description"></div>
                        <div class="form-group p-2 mt-3"><input type="text" class="w-100" id="price" name="price"></div>
                        <div class="form-group p-2 mt-3"><input type="text" class="w-100" id="edition" name="edition">
                        </div>
                        <div class="form-group p-2 mt-3"><input type="text" class="w-100" id="author" name="author">
                        </div>
                        <div class="form-group p-2 mt-3"><input type="text" class="w-100" id="genre" name="genre"></div>
                        <div class="form-group"><input type="submit"
                                                       class="btn btn-success float-right mt-4 form-control w-50"
                                                       value="submit"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    {#            </div>#}
    {#    </canvas>#}
</div>
</body>
</html>
