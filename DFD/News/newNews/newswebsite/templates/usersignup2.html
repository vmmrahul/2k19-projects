<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>The News Paper - News &amp; Lifestyle Magazine Template</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="{% static 'scss/style.scss' %}">

</head>

<body>
{% include 'navexmple.html' %}
<div class="editors-pick-post-area section-padding-80-50">
    <div class="container">
        <div class="section-heading">
            <h6>Sign Up</h6>
        </div>
        <form action="" id="registeruser">
            {% csrf_token %}
            <div class="form-group">
                <i class="fa fa-mobile text-black-50 fa-2x">Mobile Nunber</i>
                <input type="tel" style="cursor: auto" name="usermobile" id="usermobile" readonly
                       class="form-control" value="{{ ar.mobile }}">
            </div>
            <div class="form-group">
                <i class="fa fa-envelope fa-2x text-black-50">Email</i>
                <input type="email" placeholder="Enter Email" name="useremail" id="useremail" class="form-control"
                       data-rule-required="true">
            </div>
            <div class="form-group">
                <i class="fa fa-user-edit fa-2x text-black-50">Name</i>
                <input type="text" placeholder="Enter name" name="username" id="username" class="form-control"
                       data-rule-required="true">
            </div>
            <div class="form-group">
                <i class="fa fa-lock fa-2x text-black-50">Password</i>
                <input type="password" placeholder="Enter Password" name="userpassword" id="userpassword"
                       class="form-control"
                       data-rule-required="true">
            </div>
            <div class="form-group">
                <i class="fa fa-lock fa-2x text-black-50">Confirm Password</i>
                <input type="password" placeholder="Confirm Password" name="confirmpassword" id="confirmpassword"
                       class="form-control"
                       data-rule-required="true">
            </div>
            <div class="form-group">
                <i class="fa fa-address-book fa-2x text-black-50">Address</i>
                <input type="text" placeholder="Enter Address" name="useraddress" id="useraddress"
                       class="form-control"
                       data-rule-required="true">
            </div>
            <div class="form-group">
                <i class="fa fa-user-edit fa-2x text-black-50">State</i>
                <input type="text" placeholder="Enter State" name="userstate" id="userstate" class="form-control"
                       data-rule-required="true">
            </div>
            <div class="form-group">
                <i class="fa fa-folder-open text-black-50 fa-2x">Select Photo</i>
                <input type="file" name="userphoto" id="userphoto" class="form-control" data-rule-required="true">
            </div>
            <div class="form-group text-center">
                <input type="button" onclick="registeruser()" value="Submit"
                       class="btn btn-outline-danger w-50">
            </div>
        </form>
        <div class="offset-sm-4" id="ans">
        </div>
    </div>
</div>

{% include 'indexfooter.html' %}
<script src="{% static "myjs/user.js" %}"></script>
{% include "jsfiles.html" %}

</body>

</html>
