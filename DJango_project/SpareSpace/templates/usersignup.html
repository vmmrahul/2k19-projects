<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
</head>
<body onload="hidediv()">
<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="text-center">USER SIGNUP</h1>
    </div>
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="form-group">
                <label for="mobile">Enter Mobile</label>
                <input required type="tel" id="mobile" name="mobile" placeholder="Enter mobile" class="form-control">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" onclick="sendotp()">Send OTP</button>
            </div>
            <div id="divverify">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="tel" id="otp" name="otp" placeholder="Enter otp" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-primary" onclick="verifyotp()">Verify OTP</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
