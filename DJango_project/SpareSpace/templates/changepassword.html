<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     {% load static %}
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery-3.4.1.js" %}"></script>
    <script src="{% static "js/popper.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "dist/jquery.validate.js" %}"></script>
    <link href="{% static "ui/jquery-ui.css" %}" rel="stylesheet">
    <script src="{% static "ui/jquery-ui.js" %}"></script>
    <script>
        $(document).ready(function () {
            $("#form").validate();

        });
    </script>
</head>
<body>
    <div class="container">
       <form action="changepassword1" method="post" enctype="multipart/form-data" id="form">
           {% csrf_token %}

       <div class="row">
           <div class="col-sm-4">

           </div>
           <div class="col-sm-4">
               <div class="form-group">
                   <label>Email</label>
                   <input type="text" readonly class="form-control" value="{{ request.session.adminemail }}">
               </div>
               <div class="form-group">
                 <label>Enter old password</label>
                 <input type="password" required class="form-control" name="oldpassword" >
               </div>
               <div class="form-group">
                   <label>Enter New Password</label>
                   <input type="password" required class="form-control" name="newpassword" id="newpassword">
               </div>
               <div class="form-group">
                   <label>Confirm New Password</label>
                   <input type="password" required class="form-control" name="cnewpassword" data-rule-equalto="#newpassword">
               </div>
               <div class="form-group">
                   <input type="submit" class="btn btn-success" value="Change">
               </div>
               <br>
               <br>

           </div>

           <div class="col-sm-4">

           </div>
       </div>
       </form>
        <h1>{{ ar.message }}</h1>
   </div>
</body>
</html>
