<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>


</head>
<body>
 <div class="container">
      {% include "navbaradmin.html" %}
      <form action="savecategory" method="post" enctype="multipart/form-data">
      {% csrf_token %}
          <div class="form-group">
               Category Name
              <input type="text" readonly required class="form-control" name="cname" value="{{ ar.cname }}">
          </div>
          <div class="form-group">
              Enter Category Description
              <input type="text" required class="form-control" name="description" value="{{ ar.description }}">
          </div>

          <div class="form-group">
              Select Category Photo
{#              <label for="file">{{ ar.photo }}</label>#}
              <img src="{% static "media/" %}{{ ar.photo }}"  style="height: 50px; width: 50px" id="output">
              <input type="file" value="file" id="file" onchange="loadFile(event)" name="photo">

          </div>

          <div class="form-group">
              <input type="submit" value="Submit" class="btn-success">
          </div>
      </form>
  </div>



</body>
</html>
