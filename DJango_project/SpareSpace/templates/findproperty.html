<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>find Property</title>
    {% include 'indexheaderfiles.html' %}
</head>
<body>
{% include 'indexnavbarpublic.html' %}
<div class="main-w3pvt mian-content-wthree text-center" id="home" style="background: url({% static 'images/ialicante-mediterranean-homes-2d4lAQAlbDA-unsplash.jpg' %}) no-repeat top;">
    <div class="container">
        <div class="style-banner mx-auto">
            <h3 class="text-wh font-weight-bold">Search and Find Your <span>Luxury</span> Homes</h3>
            <p class="mt-2 text-li" id="find">Property for sale & for rent around the world</p>
            <!-- form -->
            <div class="home-form-w3ls mt-5 pt-lg-4">
                <form action="findpropertyresult" method="POST" >{% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <select name="city" id="city" class="form-control" required>
                                    <option value="">Select city</option>
                                    {% for foo in city %}
                                        <option>{{ foo.city }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <select required="" class="form-control" name="category" id="category">
                                    <option value="">Select category</option>
                                    {% for foo1 in catname %}
                                        <option>{{ foo1.category }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn_apt">Find Here</button>
                </form>
            </div>
            <!-- //form -->
        </div>
    </div>
</div>

</body>
</html>
