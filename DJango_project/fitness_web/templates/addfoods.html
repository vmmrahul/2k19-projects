<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AddFoods</title>
    {% load static %}
    {% include 'headerfile.html' %}
</head>
<body>
{% include 'adminNavbarhead.html' %}
<div class="text-center">
    <h2>Foods</h2>
    <hr style="background: black">
</div>
<div class="row">
    <div class="col-sm-6 offset-3">
        <form action="addfood" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" required class="form-control" placeholder="Food Name" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="Calories">Calories</label>
                <input type="text" required class="form-control" placeholder="Calories" name="Calories" id="Calories">
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" required name="Description" id="Description" cols="30"
                          rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="Fats">Fats</label>
                <input type="text" required class="form-control" placeholder="Fats" name="Fats" id="Fats">
            </div>
            <div class="form-group">
                <label for="Protein">Protein</label>
                <input type="text" required class="form-control" placeholder="Protein" name="Protein" id="Protein">
            </div>
            <div class="form-group">
                <label for="Carbs">Carbs</label>
                <input type="text" required class="form-control" placeholder="Carbs" name="Carbs" id="Carbs">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-outline-primary w-25">Submit</button>
            </div>
            <div class="form-group">
                {% if result %}
                    {% if result == 'INVALID QUERY' %}
                        <div class="alert alert-danger">
                            <strong>There is any Prob</strong>
                        </div>
                    {% else %}
                        <div class="alert alert-success">
                            <strong>{{ result }} !!!</strong>
                        </div>
                    {% endif %}
                {% endif %}
            </div>
        </form>
    </div>
</div>
<div class="container">

</div>


{% include 'adminNaverfooter.html' %}
{% include 'footer.html' %}
<script src="{% static 'myjs/adminNavbar.js' %}"></script>
</body>
</html>
