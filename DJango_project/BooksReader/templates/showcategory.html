<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Show Category</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.11.2-web/css/all.css' %}">


</head>
<body style="background: url({% static 'images/viewadminbackgroud.jpg' %}) no-repeat fixed center center/cover">
{% include "navigationbar.html" %}

<div class="container mt-5">
    <h1 class="text-center p-sm-4" style="font-family: 'Algerian', sans-serif;border-bottom: 2px solid red">Show
        Category</h1>
    <div class="form-group">
        <table class="table table-light table-hover table-bordered">
            <tr>
                <thead class="bg-dark text-light text-center">
                <th>Category Name</th>
                <th> Category description</th>
                <th> Cat photo</th>
                <th colspan="3"> Action</th>
                </thead>
            </tr>
            {% for p in ar %}
                <tr>
                    <td class="font-weight-bolder">{{ p.catname }}</td>
                    <td class="font-weight-bolder">{{ p.description }}</td>
                    <td><img class="img-fluid" width="300px" height="300px" src="{% static "media/" %}{{ p.catphoto }}"
                             alt=""></td>
                    <td class="text-center"><a href="removecategory?q={{ p.catname }}"><i
                            class="fa fa-trash text-danger"></i></a></td>
                    <td class="text-center"><a href="editcategory?q={{ p.catname }}"><i
                            class="fa fa-edit text-success"></i></a></td>

                </tr>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
