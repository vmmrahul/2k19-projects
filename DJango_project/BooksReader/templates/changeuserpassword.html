<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label{
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    {% include "navigationbar.html" %}

<div class="container">

<div class="p-5 display-4 font-weight-bold text-center">Change User Password</div>
    <form action="updateuserpassword" method="post" style="border: 2px double orangered;border-radius: 10px;padding: 5%">
                {% csrf_token %}
        <div class="form-group">
            <label for="">Enter old passwordl</label>
            <input type=Password  required class="form-control" name="oldpassword">

        </div>

        <div class="form-group">
              <label for="">Enter newPassword</label>
            <input type=Password id=""newpassword required  class="form-control" name="newpassword">
        </div>

           <div class="form-group">
              <label for="">confirm Password</label>
            <input type=Password data-rule-equalto="#newpassword" required  class="form-control" name="Password">
           </div>
               <div class="form-group">

            <input type="submit" class="btn btn-outline-success badge-pill w-50 float-right" value="submit">
        </div>
        {{ ar.message }}
    </form>

</div>

</body>
</html>
