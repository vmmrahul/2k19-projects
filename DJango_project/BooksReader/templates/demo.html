<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>

<div class='starrr' id='star1'></div>





<script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'dist/additional-methods.js' %}"></script>
    <script src="{% static 'dist/jquery.validate.js' %}"></script>
    <script src="{% static 'ratings/dist/starrr.css' %}"></script>
    <script src="{% static 'ratings/dist/starrr.js' %}"></script>
<script>
    $('#star1').starrr({
        change: function (e, value) {
            if (value) {
                $('.your-choice-was').show();
                $('.choice').text(value);
            } else {
                $('.your-choice-was').hide();
            }
        }
    });

    var $s2input = $('#star2_input');
    $('#star2').starrr({
        max: 10,
        rating: $s2input.val(),
        change: function (e, value) {
            $s2input.val(value).trigger('input');
        }
    });
</script>
<script type="text/javascript">
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-39205841-5', 'dobtco.github.io');

</script>


</body>
</html>
