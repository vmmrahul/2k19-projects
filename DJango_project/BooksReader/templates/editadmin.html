<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Edit Admin</title>
    <link href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static '' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .labelwork {
            font-family: cursive;
            padding: 0;
            margin: 0;
            font-weight: bold;
            font-size: 130%;
            color: #ff8b8d;
        }

        #formstyle {
            background: linear-gradient(transparent 5%, darkgrey);
            border-radius: 20px;
            border: 5px double rgba(255, 0, 0, 0.3);
            box-sizing: border-box;
            box-shadow: 13px 19px 7px rgba(0, 0, 255, 0.5);
            filter: blur(0.6);
        }
    </style>
</head>
<body>
{% include "navigationbar.html" %}
<div class="container w-50 mt-sm-5" id="formstyle">
    <form action="save" method="get" class="p-sm-5">
        <h1 class="text-center">Edit Admin</h1>
        <hr class="bg-danger">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Enter Email</label>
            <input readonly type=Email required class="form-control" name="Email" value="{{ ar.Email }}">

        </div>

        <div class="form-group">
            <label for=""> Enter Password </label>
            <input type="text" required class="form-control" name="Password" value="{{ ar.Password }}">
            <div class="form-group">
                <label for="">Enter Mobileno</label>
                <input type=text required class="form-control" name="Mobileno" value="{{ ar.Mobileno }}">

            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="submit">
            </div>
        </div>


</body>
</html>
