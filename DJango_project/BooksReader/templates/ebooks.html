<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Package</title>
    {% load static %}

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">


</head>
<body>
{% include "navigationbar.html" %}

<div class="container">
    <form action="ebooks" method="post" enctype="multipart/form-data">
        {#        <div class="form-group">#}
        {#            <label for=""> Enter ebookid</label>#}
        {#            <input type="number" class="form-control" name="ebookid">#}
        {#        </div>#}

        <div class="form-group">

            <select name="pid" id="Select package" class="dropdown btn-primary">
                <option value="">Select Package</option>


                {% for r in ar %}
                    <option value="{{ r.pid }}">{{ r.pname }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for=""> Enter Title</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label for=""> Enter description</label>
            <input type="text" class="form-control" name="description">
        </div>
        <div class="form-group">
            <label for=""> Choose File</label>
            <input type="file" name="file">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Add">
        </div>
    </form>

</div>

</body>
</html>
