<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    {% include "jsfiles.html" %}
    <script>
        $(document).ready(function () {
            $("#form1").validate();
        })
    </script>
</head>
<body>


<div class="container">
    {% include "NavBarAdmin.html" %}
    <h1>CHANGE PASSWORD</h1>
    <form action="changeadminpassword" id="form1" method="post">
        {% csrf_token %}
        <div class="form-group">
            Enter Old Password
            <input type="password" data-rule-required="true" class="form-control" name="oldpassword">
        </div>
        <div>
            Enter New Password
            <input type="password" id="newpassword" data-rule-required="true" class="form-control" name="newpassword">
        </div>
        <div>
            Enter Confirm Password
            <input type="password" data-rule-required="true" data-rule-equalto="#newpassword" class="form-control"
                   name="confirmpassword">
        </div>
        <div class="form-group">
            <input type="submit" value="Change" class="btn btn-success ">
        </div>
    </form>
    {{ ar.message }}

</div>


</body>
</html>
